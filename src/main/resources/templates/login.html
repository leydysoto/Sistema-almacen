<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
       th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<section >
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6  offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4"> Login </div>
                    <th:block th:if="${param.error}">
                        <!--accede al mensje de error de la ultima excepciÃ³n de spring security-->
                        <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>

                    <th:block th:if="${param.Logout}">
                        <p class="text-center text-success fs-5">Logout Sucessful</p>
                    </th:block>

                    <div class="card-body">
                        <form  action="userLogin" method="post">

                            <div class="mb-3 ">
                                <label>Usuario</label>
                                <input type="text"   name="username" class="form-control" >
                            </div>
                            <div class="mb-3 ">
                                <label>Password</label>
                                <input type="text"   name="password" class="form-control" >
                            </div>
                            <button   class="btn btn-primary col-md-12" style="background-color: #bf790a; border: none; outline: none;">ingresar</button>
                        </form>


                    </div>

                </div>

            </div>

        </div>
    </div>
</section>


</body>
</html>
