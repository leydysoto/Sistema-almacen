<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <div class="container text-center">
        <a th:href="@{/reporte/}" class="btn btn-info" style="background-color: #090700; border: none; outline: none; color:white;">
            <i class="fas fa-file-pdf" style="color: white;"></i> Generar Reporte</a>

        <h2>Proveedores</h2>
        <table class="table table-hover table-dark table-bordered border-primary table-sm align-middle ">
            <thead>
            <tr>
                <th>ID</th>
                <th>Razón social</th>
                <th>Distrito</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Tipo de proveedor</th>
                <th>Número de documento (RUC)</th>
                <th>ACCIONES</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="prove: ${listaProveedor}">
                <td th:text="${prove.id}"></td>
                <td th:text="${prove.razon_social}"></td>
                <td th:text="${prove.distrito}"></td>
                <td th:text="${prove.direccion}"></td>
                <td th:text="${prove.telefono}"></td>
                <td th:text="${prove.email}"></td>
                <td  th:text="${prove.tipoproveedor}"></td>
                <td th:text="${prove.numerodocumento}"></td>
                <td>
                    <a th:href="@{'/proveedores/editar'+'/' + ${prove.id}}" class="btn btn-info" style="background-color: #bf790a; border: none; outline: none;">editar</a>
                    <a th:href="@{'/proveedores/detalles'+'/' + ${prove.id}}" class="btn btn-primary" style="background-color: #bf790a; border: none; outline: none;">detalles </a>

                </td>
            </tr>
            </tbody>


        </table>

    </div>
    <script th:inline="javascript">
        /* Muestra la alerta solo si el parámetro de mensaje está presente y no es nulo o vacío */
        var mensaje = /*[[${mensaje}]]*/ null;

        if (mensaje && mensaje.trim() !== "") {
            Swal.fire({
                title: 'Éxito',
                text: mensaje,
                icon: 'success',
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
    >


</section>
</body>
</html>
