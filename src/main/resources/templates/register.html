<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{base::layout(~{::section})}">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>


    </head>
    <body>
        <section>

            <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
            <script th:src="@{/scripts/web/backoffice/registro/frmRegistro.js}" type="text/javascript"></script>
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-6  offset-md-3">
                        <div class="card">
                            <div class="card-header text-center fs-4">registro de usuarios</div>
                            <th:block th:if="${session.msg}">
                                <p class="text-center text-success">[[${session.msg}]]</p>
                                <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                            <div class="card-body">
                                <form action="/saveUser" th:object="${user}" id="userForm" method="post" autocomplete="off">
                                    <div class="mb-3">
                                        <label>Nombres:</label>
                                        <input type="text" name="name" th:field="*{name}" id="name" class="form-control">
                                        <div class="text-success" id="name-error" style="color: red; font-size: 12px;"></div>

                                    </div>
                                    <div class="mb-3">
                                        <label>Correo</label>
                                        <input type="text" name="email" th:field="*{email}"  id="email"class="form-control">
                                        <div class="text-danger" id="email-error"></div>

                                    </div>
                                    <div class="mb-3">
                                        <label>Usuario</label>
                                        <input type="text" name="username" th:field="*{username}"  id="username" class="form-control">
                                        <div class="text-danger" id="username-error"></div>

                                    </div>
                                    <div class="mb-3">
                                        <label>Numero</label>
                                        <input type="text" name="mobileNo" th:field="*{mobileNo}" id="mobileNo"class="form-control">
                                        <div class="text-danger" id="mobileNo-error"></div>

                                    </div>
                                    <div class="mb-3">
                                        <label>Contrase√±a</label>
                                        <input type="password" name="password" th:field="*{password}" id="password"class="form-control">
                                        <div class="color" id="password-error"></div>

                                    </div>
                                    <button class="btn btn-primary col-md-12" style="background-color: #bf790a; border: none; outline: none;">registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
